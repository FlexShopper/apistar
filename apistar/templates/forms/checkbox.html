<div class="form-group">
    <div class="checkbox">
        <label class="control-label">
            <input type="checkbox" name="{{ name }}" value="true" {{ attrs }}>
            {{ field.title or name }}
            {% if required %}
                <span class="text-danger">*</span>
            {% endif %}
            <div class="invalid-feedback"></div>
        </label>
    </div>
    {% if field.lstripped_description %}
        <span class="help-block">{{ field.lstripped_description }}</span>
    {% endif %}
</div>
